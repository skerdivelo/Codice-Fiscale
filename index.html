<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatore codice fiscale</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 id="titolo">Calcolatore Codice Fiscale</h1>
            <h3>Nome</h3>
            <input id="nome" type="text" placeholder="Inserisci il nome" required>
            <h3>Cognome</h3>
            <input type="text" id="cognome" placeholder="Inserisci il cognome" required>
            <h3>Data Di Nascità</h3>
            <input type="date" name="dataDiNascita" id="dataNascita" required>
            <h3>Sesso</h3>
            <select name="sesso" id="sesso">
                <option value="maschio">Maschio</option>
                <option value="femmina">Femmina</option>
            </select>
            <br>
            <h3>Provincia (Sigla)</h3>
            <input type="text" id="provincia" placeholder="Provincia" maxlength="3" required>
            <h3>Luogo Di Nascità</h3>
            <input type="text" name="luogoNascita" id="luogoNascita" placeholder="Luogo di Nascità" required>
            <br>
            <button id="inserisciDatiBtn">Inserisci Dati</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
